<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">PEDIDOS COCINA</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="pantalla">
    <h4 class="ion-text-center">PEDIDOS EN PREPARACIÓN</h4>
    <div class="card" *ngFor="let pedido of listaPedidos">
      <ion-card *ngIf="pedido.estado == 'En preparación'">
        <ion-card-header>
          <ion-card-title>Mesa: {{pedido.mesa}}</ion-card-title>
          <ion-card-subtitle>
            <span>Estado pedido:</span>  
            <span class="estado-pedido">{{pedido.estado}}</span>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <div class="pedido">
            <h6>Milanesa</h6>
            <span>x2</span>
          </div>
          <div class="pedido">
            <h6>Albaca</h6>
            <span>x2</span>
          </div>
          <ion-button (click)="terminarPedido(pedido)">TERMINAR PEDIDO</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
